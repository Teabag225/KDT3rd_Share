<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>점메추</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./card.css" />
  </head>
  <body>
    <div class="card text-center" style="width: 18rem">
      <div class="card">
        <h5 class="card-title">정산하기</h5>
        <div class="card-text">
          <form>
            <label for="value1">메뉴:</label>
            <input type="number" id="value1" /> <br />

            <label for="value2">메뉴:</label>
            <input type="number" id="value2" /><i class="bi bi-plus-lg"></i
            ><br />

            <label for="operator">인원수: </label>
            <input type="text" id="operator" /><br />

            <button type="button" onclick="cal();">계산</button>
            <button type="button" onclick="resetInput();">초기화</button
            ><br /><br />

            <label id="result" for="result">결과: </label>
            <input type="text" id="result" disabled="true" />
          </form>
        </div>
        <a href="#" class="btn btn-primary">닫기</a>
      </div>
    </div>
    <script src="./card.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
